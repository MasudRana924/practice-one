<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" >
              <span class="dockit">Dockit</span>
              <form class="d-flex"  >
                  
                <a href="#" class="anchor-link">List your practice on Dockit</a>
                <a href="#" class="anchor-link-two">Login/Signup</a>
              
              </form>
            </div>
          </nav>
    </header>
    <main>
        <!-- input section -->
        <section class="container">
            <div class="row p-5 d-flex align-items-center ">
                <div class="col-lg-6 mt-5" >
                <h1 class="h-one">Find local OB-GYNs <br> who take your insurance</h1>
                </div>
                <div class="col-lg-6">
                    <form class="form">
                        <div class="row mb-3">
                          
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="enter your email">
                          </div>
                        </div>
                        <div class="row mb-3">
                          
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="enter your password">
                          </div>
                        </div>
                        <div class="row mb-3">
                          
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputcity3" placeholder="enter your city">
                            </div>
                          </div>
                          <div class="row mb-3">
                          
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword3" placeholder="Insurance career plan">
                            </div>
                          </div>
                       
                         
                        <button type="submit" class="btn  btn-primary">Search</button>
                      </form>
                </div>
            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
